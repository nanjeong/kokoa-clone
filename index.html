<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" class="login-form">
        <input class="login-form__input" type="text" required placeholder="Email or phone number" />
        <input class="login-form__input" type="password" required placeholder="Password" />
        <input class="login-form__submit-login" type="submit" value="Log In" />
        <input class="login-form__submit-signup" type="submit" value="Sign Up" />
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
