<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <div class="screen-header__red-dot">
                <span><i class="fas fa-cog fa-lg"></i></span>
                <span class="red-dot"></span>
            </div>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend">
            <div class="recommend-title">
                <h6>Recommended Friends</h6>
            </div>
            <div class="recommend-content">
                <span>You have no recommended freinds.</span>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__bar">
                <h6 class="open-chat__title">Open Chat</h6>
                <span class="open-chat__link">Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>    
            </div>
            <div class="open-chat__component">
                <div class="open-chat__component--column">
                    <h4 class="open-chat__component--title">#BTS</h4>
                    <h6 class="open-chat__component--hashtag">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-chat__component--explain">
                        <img class="open-chat__component--member" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfF6sOEShnn_wyqp5bAJBlL24RAh6d5rPAA&usqp=CAU" />
                        <span>802 members |</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__component--column">
                    <img class="open-chat__component--thumnail" src="https://www.teahub.io/photos/full/66-663806_freetoedit-remixed-bts-logo-wallpaper-painting.jpg">
                    <span class="open-chat__component--heart">❤ 326</span>
                </div>
            </div>
            <div class="open-chat__component">
                <div class="open-chat__component--column">
                    <h4 class="open-chat__component--title">Bts Gang~</h4>
                    <h6 class="open-chat__component--hashtag">#englishonly #ipurpleyou #jimin #taeta...</h6>
                    <div class="open-chat__component--explain">
                        <img class="open-chat__component--member" src="https://images.unsplash.com/photo-1501183007986-d0d080b147f9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" />
                        <span>299 members |</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__component--column">
                    <img class="open-chat__component--thumnail" src="https://lh3.googleusercontent.com/proxy/ueMLRYbemGo1rNs0Z7JTrAt6mmJLlSYeHv9SA_kamCwYtINwd8pP72g_H2TQ2ITTq_hgq9b_2KKi4B7kJ42h_LozeRZR7z4axDuPdFxLKSs00XjQHCXCiNxiK50GPYb4FrjYN0_AM5ZityKn15yc">
                    <span class="open-chat__component--heart">❤ 215</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comments fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="red-dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
